{% load static  %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Welcome to our Article list</h1>
    <p>Here you can find many articles</p>
    <div class="articles">
        {% for article  in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
