<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Article></Article></title>
</head>
<body>
    <h1>Welcome to our Article list</h1>
    <p>Here you can find many articles</p>
    <div class="articles">
        {% for iarts in art %}
            <div class="iarts">
                <h2><a href="#">{{iarts.title}}</a></h2>
                <p>{{iarts.body}}</p>
                <p>{{iarts.date}}</p>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
