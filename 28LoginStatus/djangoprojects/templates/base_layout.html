{% load static  %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hai guys</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper"></div>
    <h1><a href="{% url 'article_for_listsare:list' %}"><img src="{% static 'logo.png'}" alt='Article Home List' /></a></h1>
    <nav>
        <ul>
            {% if user.is_aunthenticated %}
            <li>
                <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
                    {% csrf_token %}
                    <button type="submit" name='button'>Logout</button>
                </form>
            </li>
            <li><a href="{% url 'article_for_listsare:article_create' %}" class="highlight">New Article</a></li>
           
             {% else %}
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
            <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
            <li><a href="{% url 'article_for_listsare:create' %}" class="highlight">New Article</a></li>
           
            
            {% endif %}


            
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
